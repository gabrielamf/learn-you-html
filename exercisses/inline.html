<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, world!</title>
  </head>
  <body>
    <p>Estos son párrafos medianamente <strong>largos</strong>.</p>
    <p>Estos son párrafos <em>medianamente</em> largos.</p>
    <p>Estos son párrafos<sup>2</sup> medianamente largos.</p>
    <p>Estos son párrafos<sub>3</sub> medianamente largos.</p>
    <p>Estos son <span>párrafos</span> medianamente largos.</p>

  </body>
</html>
